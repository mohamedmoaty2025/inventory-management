<!-- templates/categories/category_form.html -->
{% extends 'base.html' %}

{% block title %}إضافة فئة جديدة{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-primary mb-4">➕ إضافة فئة جديدة</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">إضافة</button>
        <a href="{% url 'product-list' %}" class="btn btn-secondary">رجوع</a>
    </form>
</div>
{% endblock %}
