<!-- templates/suppliers/supplier_form.html -->
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة مورد جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

    <div class="container bg-white shadow p-4 rounded" style="max-width: 600px;">
        <h2 class="mb-4 text-center">إضافة مورد جديد</h2>

        <form method="POST" novalidate>
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_name" class="form-label">اسم المورد</label>
                {{ form.name|add_class:"form-control" }}
            </div>

            <div class="mb-3">
                <label for="id_phone" class="form-label">رقم الهاتف</label>
                {{ form.phone|add_class:"form-control" }}
            </div>

            <div class="mb-3">
                <label for="id_address" class="form-label">العنوان</label>
                {{ form.address|add_class:"form-control" }}
            </div>

            <button type="submit" class="btn btn-success w-100">حفظ</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'supplier-list' %}" class="btn btn-link">رجوع لقائمة الموردين</a>
        </div>
    </div>

</body>
</html>
