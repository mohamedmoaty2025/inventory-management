<!-- templates/suppliers/supplier_list.html -->
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>قائمة الموردين</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

    <div class="container bg-white shadow p-4 rounded">
        <h2 class="mb-4 text-center">قائمة الموردين</h2>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>اسم المورد</th>
                    <th>رقم الهاتف</th>
                    <th>العنوان</th>
                </tr>
            </thead>
            <tbody>
                {% for supplier in suppliers %}
                <tr>
                    <td>{{ supplier.name }}</td>
                    <td>{{ supplier.phone }}</td>
                    <td>{{ supplier.address }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">لا يوجد موردين حاليا.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center mt-3">
            <a href="{% url 'supplier-add' %}" class="btn btn-primary">إضافة مورد جديد</a>
        </div>
    </div>
    <a href="{% url 'home' %}" class="btn btn-primary mt-3">الرجوع إلى الصفحة الرئيسية</a>


</body>
</html>
