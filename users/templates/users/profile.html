<!-- صفحة الملف الشخصي -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الملف الشخصي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h5>الملف الشخصي</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}  <!-- عرض النموذج هنا -->
                        <button type="submit" class="btn btn-primary mt-3">حفظ التعديلات</button>
                    </form>
                    
                    <!-- زر الرجوع للرئيسية -->
                    <a href="{% url 'home' %}" class="btn btn-secondary mt-3">الرجوع للرئيسية</a> 
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
