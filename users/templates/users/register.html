{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل مستخدم</title>

    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <!-- خط عربي من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            direction: rtl;
        }

        .register-card {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .register-card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
            text-align: right;
        }

        .btn-primary {
            border-radius: 25px;
            font-weight: bold;
            padding: 10px;
        }

        .form-label {
            float: right;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .login-link a:hover {
            color: #0056b3;
        }

    </style>
</head>
<body>

<div class="register-card">
    <h2>تسجيل مستخدم جديد</h2>

    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">
                        {% for error in field.errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary w-100">تسجيل</button>
    </form>

    <div class="login-link">
        <p>هل لديك حساب؟ <a href="{% url 'login' %}">سجّل الدخول من هنا</a></p>
    </div>
</div>

<!-- تنسيق تلقائي لكل الحقول -->
<script>
    document.querySelectorAll('input, select, textarea').forEach((el) => {
        el.classList.add('form-control');
        el.setAttribute('dir', 'rtl');
        el.style.textAlign = 'right';
        el.style.fontFamily = "'Tajawal', sans-serif";
    });
</script>

</body>
</html>

{% endblock %}
